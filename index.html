<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="tableSide">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Tỉnh Thành</th>
                        <th>Số ca khỏi</th>
                        <th>Số ca đang điều trị</th>
                        <th>Số ca tử vong</th>
                        <th>Tổng số ca</th>
                    </tr>
                </thead>
                <tbody id="datatable">
                </tbody>
            </table>
        </div>

        <div class="cardSide">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th colspan="3">Thống kê 10 ngày qua</th>
                    </tr>
                    <tr>
                        <th>Ngày</th>
                        <th>Số ca nhiễm</th>
                        <th>Số ca tử vong</th>
                    </tr>
                </thead>
                <tbody id="tenDays">
                </tbody>
            </table>
        </div>

    </div>

    <br/>
    <hr/><br/>
    <div><canvas id="myChart"></canvas></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="code.js"></script>
</body>

</html>
